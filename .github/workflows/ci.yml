name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features

      - name: Run tests
        run: cargo test --workspace --all-targets --all-features

  python-bindings:
    name: Python Bindings Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Python test tooling
        run: python -m pip install --upgrade pip maturin pytest

      - name: Build weavetree Python wheel
        run: maturin build --manifest-path crates/weavetree-py/Cargo.toml --out /tmp/wheels

      - name: Install weavetree Python wheel
        run: python -m pip install --force-reinstall /tmp/wheels/weavetree-*.whl

      - name: Run Python tests
        run: pytest -q crates/weavetree-py/tests

  studio:
    name: Studio Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: weavetree-studio/package-lock.json

      - name: Install studio dependencies
        run: npm ci --prefix weavetree-studio

      - name: Run studio tests
        run: npm run test --prefix weavetree-studio
